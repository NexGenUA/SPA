<div class="wrap-form">
  <div class="title-text"></div>
  <form id="add-task" class="add-task" name="add-task" autocomplete="off">
    <div class="wrap-input__chips">
        <input type="text" class="chips" name="chips" readonly>
    </div>
    <div class="wrap-input">
        <input type="text" class="date-picker-modal task-checker" name="date">
    </div>
    <div class="wrap-input wrap-text-area" >
        <textarea id="descript" rows="1" class="label text-area-flexible" name="desc"></textarea>
        <label for="descript" class="label-active">Description</label>
        <span class="character-counter">0/2048</span>
    </div>
    <div class="wrap-submit">
        <input type="button" class="btn complete" value="Complete task">
        <input type="button" class="btn update" value="Update">
    </div>
  </form>
</div>
